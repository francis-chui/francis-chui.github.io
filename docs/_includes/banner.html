<div class="banner " style="background-image: url('/assets/ereefs_header_0937_q60.jpg');">
   <div class="standard-container">
      <div class="banner__content">
         <h1>{{ page.title }}</h1>
         <div class="banner__share">
            <a href="/contact.html" class="btn btn--transparent btn--x-small btn--uppercase banner__contact-btn">
                  Contact
            </a>
            <div class="share-links">
               <p class="text--remove-margin  share-links__title">
                  <svg class="icon share banner__icon" aria-hidden="true">
                        <use xlink:href="#share"></use>
                  </svg>
                  Share
               </p>
               <ul class="list--inline">
                  <li>
                        <a href="https://www.facebook.com/sharer.php?u={{ page.url }}" aria-label="Share on Facebook" class="social-icon">
                           <svg class="icon-facebook" aria-hidden="true">
                              <use xlink:href="#facebook"></use>
                           </svg>
                        </a>
                  </li>
                  <li>
                        <a href="https://twitter.com/intent/tweet?text=page_title: ({{ page.url }})" aria-label="Share on Twitter" class="social-icon">
                           <svg class="icon-twitter" aria-hidden="true">
                              <use xlink:href="#twitter"></use>
                           </svg>
                        </a>
                  </li>
                  <li>
                        <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ page.url }}&amp;summary={{ page.title }}" aria-label="Share on Linkedin" class="social-icon">
                           <svg class="icon-linkedin" aria-hidden="true">
                              <use xlink:href="#linkedin"></use>
                           </svg>
                        </a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</div>
